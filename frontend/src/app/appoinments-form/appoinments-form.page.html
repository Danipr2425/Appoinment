<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AppoinmentsForm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AppoinmentsForm</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="appoinmentForm" (ngSubmit)="createAppoinment()">
    <ion-button class="top10" shape="round" (click)="gotoFirstPage()">
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
      Back</ion-button>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('name')?.hasError('required')&& getFormControl('name')?.touched">
      El nombre es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Day</ion-label>
      <ion-input formControlName="day" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('day')?.hasError('required')&& getFormControl('day')?.touched">
      El d√≠a es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Time</ion-label>
      <ion-input formControlName="time" type="text"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="getFormControl('time')?.hasError('required')&& getFormControl('time')?.touched">
      La hora es obligatorio.
    </ion-note>
    <ion-button class="top10" shape="round">
      <ion-icon slot="end" name="person-add"></ion-icon>
      Add</ion-button>
  </form>


</ion-content>
